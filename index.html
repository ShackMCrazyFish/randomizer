<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Randomizer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src='main.js'></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <div class="col-5">
                <div class="inputs">
                    <div class="form-group row">
                        <label for="" class="col-sm-5 col-form-label">Первая координата</label>
                        <div class="col">
                            <input class="form-control" type="number" name="" id="x1" max="100" value="18">
                        </div>
                        <div class="col">
                            <input class="form-control" type="number" name="" id="y1" max="100" value="43">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-5 col-form-label">Вторвая координата</label>
                        <div class="col">
                            <input class="form-control" type="number" name="" id="x2" max="100" value="18">
                        </div>
                        <div class="col">
                            <input class="form-control" type="number" name="" id="y2" max="100" value="43">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-5 col-form-label">Третья координата</label>
                        <div class="col">
                            <input class="form-control" type="number" name="" id="x3" max="100" value="18">
                        </div>
                        <div class="col">
                            <input class="form-control" type="number" name="" id="y3" max="100" value="43">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-5 col-form-label">Четвертая координата</label>
                        <div class="col">
                            <input class="form-control" type="number" name="" id="x4" max="100" value="18">
                        </div>
                        <div class="col">
                            <input class="form-control" type="number" name="" id="y4" max="100" value="43">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col"
                            ><input type="button" id="genBtn" class="btn btn-primary mb-2" value="Сгенерировать">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="result" class="col-6 form-control result"></div>
                </div>
            </div>
            <div class="col-7">
                <div class="h-100" id="chart"></div>
            </div>
        </div>
    </div>
</body>
</html>
